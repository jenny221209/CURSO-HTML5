<!DOCTYPE html>

<html lang="es"> 


    <head> 
        <title>CURSO HTML5</title>

    </head>

    <body>
        <header>
            <!-- Este es el menú (nav) -->
            <nav>
                <!-- Etiqueta para hacer un enlace (a) -->
                <a>Inicio</a>
                <a>HTML</a>
                <a>CSS</a>
                <a>JavaScript</a>
            </nav>
            <!-- Etiqueta para hacer una división -->
            <div>
                <!-- Etiqueta para poner una imagen (img). No tiene par de cierre, Se agrega el / al final -->
                <!-- Width: Ancho de la imagen. height: Alto de la imagen (En pixeles)-->
                <img src="images/html5.jpeg" width="500" height="250" />
            </div>
            
        </header>

        <aside>
            <!-- Esto es una etiqueta (label) -->
            <label> Este es el aside </label>
        </aside>

        <article>
            <!-- Esto es una etiqueta (label) -->
            <label> Este es el article </label>

            <h1>Etiquetas HTML5</h1>

            <h3>Etiquetas H</h3>

            <P>Las etiquetas H van desde el valor 1 hasta el 6</P>
            <p>El valor menor tiene mas importancia que el valor mayor</p>
            <P>El valor menor tiene mas tamaño que el valor mayor</P>
            <p> h1 h2 h3 h4 h5 h6 </p>
        </article>
    </body>

    <footer>

        
    </footer>

</html>
